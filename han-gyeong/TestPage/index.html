<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="UTF-8" />

	<title>HOWCOM</title>

	<link rel="stylesheet" href="styles.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="code.js"></script>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="#">
			<img src="/images/logo.png" width="150" height="50" alt="">
		</a>
		<table>
			<tr>
				<td><b>진행 상황 : </b><td id="numberOf">0</td> <td>/</td> <td id="numberOutOf"></td></td>
				<td><button type="button" class="btn btn-secondary" onclick="submitButton()">Submit</button></td>
			</tr>
		</table>
	</nav>
	<div class="problem">
		<table>
			<tbody>
				<tr>
					<td id="questionNumber" class="showQuestion">여기에는 문제가 출력됩니다. 준비가 되었으면 '다음 문제' 버튼을 눌러 시작하세요.</td>
				</tr>
			</tbody>
		</table>
		<table>
			<tbody class="selectButton">
				<tr>
					<hr>
					<td width=30px><input type="button" id="answerFirstButton" value="1"
							onclick="getAnswerButtonListener(0)"></td>
					<td id="answerFirst">1번 선택지는 여기에 출력됩니다.</td>
				</tr>
				<tr>
					<td width=30px><input type="button" id="answerSecondButton" value="2"
							onclick="getAnswerButtonListener(1)"></td>
					<td id="answerSecond">2번 선택지는 여기에 출력됩니다.</td>
				</tr>
				<tr>
					<td width=30px><input type="button" id="answerThirdButton" value="3"
							onclick="getAnswerButtonListener(2)"></td>
					<td id="answerThird">3번 선택지는 여기에 출력됩니다.</td>
				</tr>
				<tr>
					<td width=30px><input type="button" id="answerFourthButton" value="4"
							onclick="getAnswerButtonListener(3)"></td>
					<td id="answerFourth">4번 선택지는 여기에 출력됩니다.</td>
				</tr>
			</tbody>
		</table>
		</div>
		<div class="Buttons">
			<input type="button" id="previousQuestion" class="btn btn-primary" value="이전 문제">
			<input type="button" id="nextQuestion" class="btn btn-primary" value="다음 문제">
		</div>
</body>

</html>
